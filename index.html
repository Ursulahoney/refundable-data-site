<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Refund Opportunities</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 6px;
        vertical-align: top;
        font-size: 0.9rem;
        word-wrap: break-word;
      }
      th {
        background: #f5f5f5;
        text-align: left;
      }
      a {
        text-decoration: none;
      }
    </style>

    <!-- CSV parser so commas inside text don't break the table -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <h1>Refund Opportunities</h1>
    <table id="results"></table>

    <script>
      // CSV link for the public_view sheet
      const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXzaJTWFPZp14JeAWkVsXgua5yclwwbmwRqgKpOzj6MFD7XcB1dJhWsEJdwh6nbB2K7VIGPYw8j8NO/pub?gid=1266693431&single=true&output=csv";

      async function loadData() {
        const res = await fetch(CSV_URL);
        const text = await res.text();

        const parsed = Papa.parse(text.trim(), { header: true });

        // Keep only rows that have at least one non-empty cell
        const rows = parsed.data.filter(r =>
          r && Object.values(r).some(v => v && String(v).trim() !== "")
        );

        // Use your exact column names from public_view
        const columns = ["id", "state", "category", "title", "description", "claim_url"];

        const labels = {
          id: "Found",
          state: "State",
          category: "Category",
          title: "Title",
          description: "Who is eligible",
          claim_url: "Claim link"
        };

        const table = document.getElementById("results");

        // Build table header
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        columns.forEach(col => {
          const th = document.createElement("th");
          th.textContent = labels[col];
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Build table body
        const tbody = document.createElement("tbody");

        rows.forEach(row => {
          const tr = document.createElement("tr");

          columns.forEach(col => {
            const td = document.createElement("td");

            if (col === "claim_url" && row[col]) {
              const link = document.createElement("a");
              link.href = row[col];
              link.target = "_blank";
              link.rel = "noopener noreferrer";
              link.textContent = "Go to site";
              td.appendChild(link);
            } else {
              td.textContent = row[col] || "";
            }

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
      }

      loadData();
    </script>
  </body>
</html>
