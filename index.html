<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Refund Opportunities</title>
  </head>
  <body>
    <h1>Refund Opportunities</h1>
    <table id="results" border="1"></table>

    <script>
      async function loadData() {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQXzaJTWFPZp14JeAWkVsXgua5yclwwbmwRqgKpOzj6MFD7XcB1dJhWsEJdwh6nbB2K7VIGPYw8j8NO/pub?gid=1266693431&single=true&output=csv");
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("results");

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      }
      loadData();
    </script>
  </body>
</html>
